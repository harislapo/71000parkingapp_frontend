<div class="container col-8 col-md-6 col-lg-4 center">
  <form (ngSubmit)="login(f)" #f="ngForm">
    <div class="form-group">
      <label>Username</label>
      <input
        [(ngModel)]="user.username"
        name="username"
        type="username"
        class="form-control mb-2"
        id="username"
        placeholder="Enter username"
        required
        #username="ngModel"
      />
      <span class="help-block" *ngIf="!username.valid && username.touched"
        >Please enter username!</span
      >
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        [(ngModel)]="user.password"
        name="password"
        type="password"
        class="form-control mb-2"
        id="password"
        placeholder="Enter password"
        required
        #password="ngModel"
      />
      <span class="help-block" *ngIf="!password.valid && password.touched"
        >Please enter password!</span
      >
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Login</button>
      <small id="hint" class="form-text text-muted mt-4 mb-1"
        >Is this your first time here?</small
      >
      <button type="button" class="btn btn-secondary" (click)="signUp()">
        Sign Up
      </button>
    </div>
  </form>
</div>
