<!-- Image Carousel -->
  <div
  id="carousel"
  class="carousel slide carousel-fade mb-3"
  data-ride="carousel"
  data-interval="3000"
>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="https://images.unsplash.com/photo-1506521781263-d8422e82f27a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
        alt=""
        class="w-100 img-fluid"
      />
    </div>

    <div class="carousel-item">
      <img
        src="https://images.unsplash.com/photo-1597060678856-f37b993ba747?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1489&q=80"
        alt=""
        class="w-100 img-fluid"
      />
    </div>

    <div class="carousel-item">
      <img
        src="https://images.unsplash.com/photo-1543425294-110d4a981760?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1267&q=80"
        alt=""
        class="w-100 img-fluid"
      />
    </div>
  </div>

  <!-- Previous & Next Buttons-->
  <a
    href="#carousel"
    class="carousel-control-prev"
    role="button"
    data-slide="prev"
  >
    <span class="fa fa-chevron-left fa-2x"></span>
  </a>
  <a
    href="#carousel"
    class="carousel-control-next"
    role="button"
    data-slide="next"
  >
    <span class="fa fa-chevron-right fa-2x"></span>
  </a>
</div>
